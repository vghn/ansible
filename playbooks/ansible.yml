---
- name: Provision Ansible
  hosts: all
  become: yes
  gather_facts: false
  pre_tasks:
  - name: Install Python for Ansible
    raw: test -e /usr/bin/python || (sudo apt-get update && sudo apt-get -qy install python-minimal)
    changed_when: false
  - name: Provision Ansible user
    user:
      name: ansible
      uid: 9999
      shell: /bin/bash
  - name: Provision Ansible user authorized keys
    authorized_key:
      user: ansible
      key: "{{ lookup('file', '../rsa.pub') }}"
      exclusive: yes
  - name: Add Ansible user to Sudoers
    lineinfile:
      path: /etc/sudoers.d/00_ansible
      line: 'ansible ALL=(ALL) NOPASSWD: ALL'
      state: present
      mode: 0440
      create: yes
      validate: 'visudo -cf %s'
  - name: Gathering Facts
    setup:
