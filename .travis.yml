dist: xenial
services: docker
env:
  global:
  - GIT_BRANCH="$TRAVIS_BRANCH" # Specify the branch name manually when on a detached HEAD
  matrix:
  - distribution: ubuntu
    version: bionic
  - distribution: ubuntu
    version: xenial
  - distribution: ubuntu
    version: trusty
before_install:
  - git clone https://github.com/vghn/vgs.git ~/vgs
  - sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install docker-ce
  - docker --version
install:
  - sudo docker pull ${distribution}:${version}
script:
  - container_id=$(mktemp)
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
