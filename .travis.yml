dist: xenial
env:
  - GIT_BRANCH="$TRAVIS_BRANCH" # Specify the branch name manually when on a detached HEAD
install:
  - pip install --user --upgrade pip pycrypto ansible && ansible --version
before_script: |
  if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false ]]; then
    gpg --decrypt --passphrase "$(echo "$ENCRYPT_KEY" | base64 --decode)" --batch --yes encrypted.tgz.gpg | tar xz
    chmod 400 ansible_rsa ansible_vault_pwd
  fi
script:
  - ansible-galaxy install --role-file requirements.yml
  - ansible-playbook site.yml
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
