dist: xenial
services: docker
env:
  global:
  - GIT_BRANCH="$TRAVIS_BRANCH" # Specify the branch name manually when on a detached HEAD
  matrix:
  - DISTRIBUTION=ubuntu VERSION=bionic
  - DISTRIBUTION=ubuntu VERSION=xenial
  - DISTRIBUTION=ubuntu VERSION=trusty
before_install:
  - git clone https://github.com/vghn/vgs.git ~/vgs
  - sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install docker-ce
  - docker --version
  - pip install --user --upgrade ansible
  - ansible --version
  - ( echo "$ENCRYPT_KEY" | base64 --decode ) |  gpg --batch --yes --decrypt --passphrase-fd 0 --output ~/.ssh/deploy_rsa deploy_rsa.gpg
install: ./bin/run build
script: ./bin/run test
deploy:
  provider: script
  script: ./bin/run deploy
  skip_cleanup: true
  on:
    branch: master
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
