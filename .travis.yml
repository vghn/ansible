dist: xenial
services: docker
env:
  global:
  - GIT_BRANCH="$TRAVIS_BRANCH" # Specify the branch name manually when on a detached HEAD
  matrix:
  - distribution: ubuntu
    version: bionic
  - distribution: ubuntu
    version: xenial
  - distribution: ubuntu
    version: trusty
before_install:
  - git clone https://github.com/vghn/vgs.git ~/vgs
  - sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install docker-ce
  - docker --version
install:
  - docker pull "${distribution}":"${version}"
  - docker build --no-cache --rm --file="tests/Dockerfile.${distribution}-${version}" --tag="${distribution}-${version}":ansible tests
script:
  - container_id=$(mktemp)
  - docker run --detach --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro --volume="${PWD}":/ansible:ro "${distribution}-${version}":ansible > "${container_id}"
  - docker exec -w /ansible "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-galaxy install --role-file requirements.yml
  - docker exec -w /ansible "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook --verbose --inventory tests/inventory tests/test.yml --syntax-check
  - docker exec -w /ansible "$(cat ${container_id})" env ANSIBLE_RETRY_FILES_ENABLED=false ANSIBLE_FORCE_COLOR=1 ansible-playbook --verbose --inventory tests/inventory tests/test.yml
  - docker exec -w /ansible "$(cat ${container_id})" env ANSIBLE_RETRY_FILES_ENABLED=false ANSIBLE_FORCE_COLOR=1 ansible-playbook --verbose --inventory tests/inventory tests/test.yml | grep -q 'changed=0.*failed=0' && ( echo 'Idempotence test: pass' && exit 0 ) || ( echo 'Idempotence test: fail' && exit 1 )
  - docker rm -f "$(cat ${container_id})" || true
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
