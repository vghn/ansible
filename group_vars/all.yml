---
# System
timezone: UTC

# Accounts
accounts:
  - name: vlad
    comment: Vlad Ghinea
    groups: admins
    append: yes
    shell: /bin/bash
    authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIE0yyqRUbBGOW9PcYyuaUMaRi/EFwL59E3wwMn5dJAKQ vlad@ghn.me

# Logs
install_ca_certificates: true
remote_logs_enabled: true
remote_logs_server: 'listener.logz.io'
remote_logs_port: '5001'
remote_logs_permitted_peer: '*.logz.io'
remote_logs_template:
  name: 'logzFormatFileTagName'
  string: '[{{ logzio_token }}] <%pri%>%protocol-version% %timestamp:::date-rfc3339% %HOSTNAME% %app-name% %procid% %msgid% [type=syslog] %msg%\n'
logzio_token: "{{ lookup('hashi_vault', 'secret=vgh/data/ansible/logzio:data')['token']}}"
