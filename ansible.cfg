[defaults]
inventory = ./production
remote_user = ansible
# private_key_file = ./rsa
roles_path = ~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
retry_files_enabled = False
remote_tmp = /tmp/ansible-${USER}
nocows = 1
ansible_managed = This file is generated by Ansible. Changes will be overwritten.
interpreter_python = auto

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ControlPath=/tmp/ansible-%r@%h:%p -o GlobalKnownHostsFile=/dev/null -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o StrictHostKeyChecking=no
